<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Belajar Bootstrap</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card shadow mt-5">
          <div class="card-header">
            <h3>Register</h3>
          </div>

          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="">Nama</label>
                <input class="form-control" type="text" name="nama" required />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="">Username</label>
                  <input class="form-control" type="text" name="nama" required />
                </div>
                <div class="col">
                  <label for="">Password</label>
                  <input class="form-control" type="password" name="password" required />
                </div>
              </div>

              <!-- KOLOM 3 -->
              <div class="row mb-3">
                <div class="col">
                  <label for="">Tanggal Lahir</label>
                  <input class="form-control" type="date" name="TanggalLahir" required />
                </div>
                <div class="col">
                  <label for="">Alamat</label>
                  <input class="form-control" type="text" name="Alamat" required />
                </div>

                <div class="col">
                  <label for="">Jenis Kelamin</label>
                  <select class="form-control" name="" id="">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="">Pria</option>
                    <option value="">Wanita</option>
                  </select>
                </div>

                <div class="col">
                  <label for="">No Telepon</label>
                  <input class="form-control" type="number" name="No" required />
                </div>
              </div>

              <!-- BUTTON KIRIM -->
              <div class="float-end">
                <button type="button" class="btn btn-success">Kirim</button>
              </div>
            </form>
          </div>
        </div>
        <p class="mt-5">Sudah punya akun?</p>
        <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalnya">Login</button>

        <div class="card shadow mt-5">
          <div class="card-header">
            <h3>Data User</h3>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-borderless table-sm">
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Username</th>
                  <th>Password</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Budi</td>
                    <td>Budi122</td>
                    <td>wkwkwk</td>
                  </tr>
                <tr>
                    <td>2</td>
                    <td>Rina</td>
                    <td>Rina123</td>
                    <td>wkwkwk</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Meli</td>
                    <td>Meli123</td>
                    <td>wkwkwk</td>
                  </tr>
              </table>
            </div>
          </div>
        </div>

        <!-- container -->
      </div>
    </main>

    <div class="modal fade" id="modalnya">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Form Login</h3>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label for="">Username</label>
                <input class="form-control" type="text" name="usr" required />
              </div>
              <div class="mb-3">
                <label for="">Password</label>
                <input class="form-control" type="password" name="pw" required />
              </div>
              <div class="float-end">
                <button class="btn btn-sm btn-success" type="submit">Login</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm btn-danger" type="button" data-bs-dismiss="modal">Batal</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
