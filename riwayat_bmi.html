<!DOCTYPE html>
<html>
<head>
    <title>Riwayat BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Riwayat BMI</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>BMI</th>
                    <th>Keterangan</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody id="riwayatBMI">
                <!-- Data BMI akan ditampilkan di sini -->
            </tbody>
        </table>
        <a class="btn btn-danger" href="hapus_riwayat.html">Hapus Riwayat</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var riwayatData = []; // Menyimpan riwayat data BMI

        function tampilkanRiwayat() {
            var tabelRiwayat = document.getElementById("riwayatBMI");
            tabelRiwayat.innerHTML = "";

            for (var i = 0; i < riwayatData.length; i++) {
                var row = tabelRiwayat.insertRow(i);
                var cellNo = row.insertCell(0);
                var cellBMI = row.insertCell(1);
                var cellKeterangan = row.insertCell(2);
                var cellTanggal = row.insertCell(3);

                cellNo.innerHTML = i + 1;
                cellBMI.innerHTML = riwayatData[i].bmi;
                cellKeterangan.innerHTML = riwayatData[i].keterangan;
                cellTanggal.innerHTML = riwayatData[i].tanggal;
            }
        }

        // Ambil data riwayat BMI dari penyimpanan lokal (atau dari sumber data lain jika diperlukan)
        // riwayatData = ... (ambil data riwayat sebelumnya dari penyimpanan lokal)

        // Panggil fungsi untuk menampilkan riwayat saat halaman dimuat
        tampilkanRiwayat();
    </script>
</body>
</html>
